name: Run tests on CI
on:
  push:
    branches: main
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true
    - name: chrome
      run: ls {{github_workspace}}
    - name: Run tests
      run: bundle exec cucumber --format summary --format html --out report.html CHROMEDRIVER={{github_workspace}}/features/support/driver/chromedriver